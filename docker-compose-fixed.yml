version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - revcart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - revcart-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - revcart-network

  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    networks:
      - revcart-network

  auth-service:
    build:
      context: ./microservices
      dockerfile: auth-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=auth-service
      - SPRING_CLOUD_CONSUL_DISCOVERY_IP-ADDRESS=auth-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  user-service:
    build:
      context: ./microservices
      dockerfile: user-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_user?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=user-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  product-service:
    build:
      context: ./microservices
      dockerfile: product-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_product?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=product-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  cart-service:
    build:
      context: ./microservices
      dockerfile: cart-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/revcart_cart
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=cart-service
    depends_on:
      - mongodb
      - redis
      - consul
    networks:
      - revcart-network

  order-service:
    build:
      context: ./microservices
      dockerfile: order-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_order?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=order-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  payment-service:
    build:
      context: ./microservices
      dockerfile: payment-service/Dockerfile
    ports:
      - "8086:8086"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_payment?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=payment-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  notification-service:
    build:
      context: ./microservices
      dockerfile: notification-service/Dockerfile
    ports:
      - "8087:8087"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/revcart_notification
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=notification-service
    depends_on:
      - mongodb
      - consul
    networks:
      - revcart-network

  delivery-service:
    build:
      context: ./microservices
      dockerfile: delivery-service/Dockerfile
    ports:
      - "8088:8088"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_delivery?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=delivery-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  admin-service:
    build:
      context: ./microservices
      dockerfile: admin-service/Dockerfile
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/revcart_admin?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=admin-service
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - revcart-network

  analytics-service:
    build:
      context: ./microservices
      dockerfile: analytics-service/Dockerfile
    ports:
      - "8090:8090"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/revcart_analytics
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=analytics-service
    depends_on:
      - mongodb
      - consul
    networks:
      - revcart-network

  api-gateway:
    build:
      context: ./microservices
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=api-gateway
    depends_on:
      - consul
    networks:
      - revcart-network

volumes:
  mysql-data:
  mongo-data:

networks:
  revcart-network:
    driver: bridge
