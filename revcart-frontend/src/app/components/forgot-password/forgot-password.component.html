<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="card-header">
      <i class="fas fa-lock"></i>
      <h2>Reset Password</h2>
      <p>Enter your email to receive a password reset OTP</p>
    </div>

    <form class="forgot-form" (ngSubmit)="sendOTP()">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email Address
        </label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your registered email"
          [disabled]="loading"
          required>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="successMessage && !showOtpModal">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">
          <i class="fas fa-paper-plane"></i>
          Send OTP
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Sending...
        </span>
      </button>

      <div class="back-to-login">
        <a routerLink="/auth/login">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>

<!-- OTP Modal -->
<div class="modal-overlay" *ngIf="showOtpModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="modal-close" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="modal-header">
      <i class="fas fa-shield-alt"></i>
      <h3>Verify OTP</h3>
      <p>Enter the 6-digit code sent to {{ email }}</p>
    </div>

    <form class="modal-form" (ngSubmit)="verifyAndReset()">
      <div class="form-group">
        <label for="otp">
          <i class="fas fa-key"></i>
          OTP Code
        </label>
        <input 
          type="text" 
          id="otp"
          [(ngModel)]="otp" 
          name="otp"
          placeholder="Enter 6-digit OTP"
          maxlength="6"
          [disabled]="loading"
          required>
      </div>

      <div class="form-group">
        <label for="newPassword">
          <i class="fas fa-lock"></i>
          New Password
        </label>
        <input 
          type="password" 
          id="newPassword"
          [(ngModel)]="newPassword" 
          name="newPassword"
          placeholder="Enter new password"
          [disabled]="loading"
          required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">
          <i class="fas fa-lock"></i>
          Confirm Password
        </label>
        <input 
          type="password" 
          id="confirmPassword"
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="Confirm new password"
          [disabled]="loading"
          required>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">
          <i class="fas fa-check"></i>
          Reset Password
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Resetting...
        </span>
      </button>
    </form>
  </div>
</div>
